<!DOCTYPE html>
<html>
    <head>
        <title>Artist Info</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #333;
                color: #fff;
            }
            h1 {
                color: #fff;
            }
            img {
                width: 200px;
                height: 200px;
                object-fit: cover;
                margin: 10px;
            }
            .image-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <h1>{{ data.artist_name }}</h1>
        <p>Monthly listeners: {{ data.monthly_listeners }}</p>
        <div class="image-container">
            {% for image in data.images %}
                <img src="{{ image.url }}" alt="Artist image">
            {% endfor %}
        </div>
    </body>
</html>
